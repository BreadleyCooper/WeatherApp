<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gridContainer">
        <!-- temperature and unit changer -->
        <div class="temperatureContainer">
            <div class="unitChanger">C/F</div>
            <div class="temp">15</div>
        </div>
        <div class="weatherContainer">
            <div class="imgContainer">
                <img src="" alt="Image of current weather">
            </div>
            <div class="weatherDescription"></div>
        </div>
        <!-- input field -->
        <div class="formContainer">
            <form action="post">
                <input type="text" name="Location" id="Location" placeholder="Search for City">
                <button id="button" type="button">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
