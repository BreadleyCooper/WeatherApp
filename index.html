<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="gridContainer">
        <!-- temperature and unit changer -->
        <div class="temperatureContainer">
            <div class="unitChanger">
                <label class="toggle" for="changeUnit">
                    <input type="checkbox" id="changeUnit">
                    <span class="labels" data-on="℉" data-off="℃"></span>
                </label>
                <p id="unitP">Change Units</p>
            </div>
            <p class="temperatureHead">Temperature:</p>
            <div class="temp"></div>
        </div>
        <div class="weatherContainer">
            <div class="imgContainer">
                <img src="" alt="Image of current weather">
            </div>
            <div class="weatherDescription"></div>
        </div>
        <!-- input field -->
        <div class="formContainer">
            <form action="post">
                <input type="text" name="Location" id="Location" value="London" placeholder="Search for City">
                <button id="searchBtn" type="button">Search</button>
            </form>
        </div>
    </div>
</body>

</html>
